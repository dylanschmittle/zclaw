name: Firmware Target Matrix

on:
  push:
  pull_request:

jobs:
  build-boards:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.4
    strategy:
      fail-fast: false
      matrix:
        board:
          - generic_esp32c3
          - generic_esp32s3
          - generic_esp32c6
          - xiao_esp32s3_sense
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read board config
        id: board
        run: |
          BOARD_DIR="boards/${{ matrix.board }}"
          echo "idf_target=$(grep '^IDF_TARGET=' "$BOARD_DIR/board.conf" | cut -d= -f2)" >> "$GITHUB_OUTPUT"
          SDKCONFIG_DEFAULTS="sdkconfig.defaults"
          if [ -f "$BOARD_DIR/sdkconfig.board" ]; then
            SDKCONFIG_DEFAULTS="sdkconfig.defaults;$BOARD_DIR/sdkconfig.board"
          fi
          echo "sdkconfig_defaults=$SDKCONFIG_DEFAULTS" >> "$GITHUB_OUTPUT"

      - name: Build firmware (${{ matrix.board }})
        run: |
          . "$IDF_PATH/export.sh"
          idf.py \
            -B "build-${{ matrix.board }}" \
            -D IDF_TARGET="${{ steps.board.outputs.idf_target }}" \
            -D SDKCONFIG_DEFAULTS="${{ steps.board.outputs.sdkconfig_defaults }}" \
            build
